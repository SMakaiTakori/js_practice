<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Variables lessons</title>
</head>

<body>

    <input type="text" id="textInput">

    <button id="changeText">Change the text!</button>

    <p id="someText">This is some text</p>

    <script type="text/javascript">

        document.getElementById("changeText").onclick = function () {

            var textEntered = "";

            textEntered = document.getElementById("textInput").value;

            document.getElementById("someText").innerHTML = textEntered;

//            alert(textEntered);                                                                                       **Alerts value of whatever is entered in text input field
        }

    </script>

</body>
</html>
